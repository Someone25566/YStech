<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YS Technician</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign in to YS Technician</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-group">
                    <input type="submit" value="Sign in">
                </div>
            </form>
            <p class="signup-link">New to YS Technician? <a href="#">Create an account</a>.</p>
            <div class="social-login">
                <button class="facebook">Sign in with Facebook</button>
                <button class="google">Sign in with Google</button>
                <button class="discord">Sign in with Discord</button>
                <button class="xbox">Sign in with Xbox</button>
            </div>
        </div>
    </div>
</body>
</html>
